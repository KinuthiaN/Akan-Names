  <body>

      <div class="jumbotron">
        <h1> AKAN Names</h1>
        <p>They are derived from Ghanian culture where children's first name corresponds to the day, they were born in the week. Known as Akan names.
           Here are Ghanian day names.</p>

    <div class="firstform">
            <form>
                <input id="Male" type="radio" name="gender" value="male"> Male<br>
                <br />
                <br />
                <input id="Female" type="radio" name="gender" value="female"> Female<br>
                <br />
                <br />
                <input id="Century" type="text" placeholder="Enter Century " />
                <br />
                <br />
                <input id="Year" type="text" placeholder="Enter Year" />
                <br />
                <br />
                <input id="Day" type="text" placeholder="Enter Day" />
                <br />
                <br />
                <input id="Month" type="text" placeholder="Enter Month" />
                <br />
                <br />

                <input class = "submit" type="button"  value="Submit" onclick="day()" />
                <br />
              </form>
